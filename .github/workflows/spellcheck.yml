name: Spellcheck

on:
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.txt'

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install codespell
        run: pip install codespell
      - name: Run codespell
        run: |
          codespell --ignore-words-list="nd" --skip="*.min.js,*.min.css" --check-hidden --quiet-level=2 .
